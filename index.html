<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Mada:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="index.html"><img class="logo" src="spend-removebg-preview.png" alt=""></a>
    </header>
    <main class="main-content">
        <section class="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginEmail" placeholder="email:" required autocomplete="off">
                <input type="password" id="loginPassword" placeholder="senha:" required>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p>Primeiro acesso? <a href="cadastro.html">Clique aqui</a></p>
        </section>

        <script src="login.js"></script>
    </main>
</body>

</html>
